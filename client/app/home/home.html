<section class="home container-flex splash-bkgd-graphic">
  <form class="col col-100 overlay" ng-submit="getResults()">
    <section  class="center col-75">
    <article class="col col-100">
      <h1>Community. School. Home.</h1>
      <div class="splashGraphic"></div>
    </article>
    <button class="btn btn-xl btn-success" type="submit">
    Search in your area
    </button>
    <div class="col col-100">
      <input type="text" ng-model="locationSelected" placeholder="Search for your new home" typeahead="address for address in getLocation($viewValue)" class="form-control input-lg">
    </div>
  </form>
</section>

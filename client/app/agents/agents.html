<section class="agentList">
  <h4>Featured Agent</h4>
  <div class="media" ng-repeat="agent in agents" ng-if="agent.name">
    <a class="media-left" href="#">
      <img src="assets/images/yeoman.png">
    </a>
    <div class="media-body">
      <h4 class="media-heading">{{agent.name}}</h4>
      {{agent.email}}
    </div>
  </div>
</section>

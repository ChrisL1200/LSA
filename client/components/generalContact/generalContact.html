<section>
  <form>
    <div class="form-group">
      <label for="nameInput">Name</label>
      <input type="text" class="form-control" id="nameInput" ng-model="emailMessage.name" placeholder="Enter Name">
    </div>
    <div class="form-group">
      <label for="numberInput">Phone Number</label>
      <input type="phone" class="form-control" id="numberInput" ng-model="emailMessage.num" placeholder="Enter Phone Number">
    </div>
    <div class="form-group">
      <label for="emailInput">Email address</label>
      <input type="email" class="form-control" id="emailInput" ng-model="emailMessage.email" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="messageInput">Message</label>
      <textarea class="form-control" id="messageInput" ng-model="emailMessage.message" placeholder="Enter Message"></textarea>
    </div>
  </form>
</section>

<section class="generalContact">
  <form>
  <h4>Contact This Agent</h4>
    <div class="form-group">
      <input type="text" class="form-control input-sm" id="nameInput" ng-model="emailMessage.name" placeholder="Your Name">
    </div>
    <div class="form-group">
      <div class="form-inline">
        <input type="phone" class="form-control input-sm" id="numberInput" ng-model="emailMessage.num" placeholder="Your Phone Number"><input type="email" class="form-control input-sm" id="emailInput" ng-model="emailMessage.email" placeholder="Your Email">
      </div>
    </div>
    <div class="form-group">
      <input type="text" class="form-control input-sm" id="emailMessage.subject" ng-model="emailMessage.subject">
    </div>
    <div class="form-group">
      <textarea class="form-control input-sm" id="messageInput" ng-model="emailMessage.message" placeholder="Enter Message"></textarea>
    </div>
  </form>
</section>

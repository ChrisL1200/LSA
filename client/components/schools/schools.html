<table class="table table-hover" ng-if="schools.length">
  <thead>
    <tr>
      <th>Rank</th>
      <th>School</th>
      <th>Location</th>
      <th>Score</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="school in schools | orderBy:'score.school' | limitTo: 5">
      <td>{{$index + 1}}</td>
      <td><a ng-click="setSchool(school)">{{school.sch_name | titleCase}}</a</td>
      <td>{{school.address.street}} {{school.address.city}}, {{school.address.state}} {{school.address.zip}}</td>
      <td class="tableScore">{{school.score.overall}}</td>
    </tr>
  </tbody>
</table>
<div ng-if="!schools.length">No Schools Found</div>
